# Spring Application Configuration
spring.application.name=football-moneyball-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:football_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000
spring.data.redis.ssl.enabled=${REDIS_SSL:false}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always

# JWT Configuration
jwt.secret=${JWT_SECRET:SuqQqFNzi48NJvj4fB4efu2FX4qGzEWmLt1KAWudAjdN94usxBS5+wqEFC95K8kUr9UhOaFX6VzEc5GvB3kn/g==}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Google Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key-here}

# Logging Configuration
logging.level.com.footballmoneyball=INFO
logging.level.org.springframework.security=WARN